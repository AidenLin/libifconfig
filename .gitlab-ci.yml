before_script:
 - ln -s ./Makefile.standalone Makefile
 - which uncrustify
 - uname -a

stages:
 - build
 - test
 - release

buildlib:
 stage: build
 tags: 
  - shell
  - freebsd
 script:
  - make
 artifacts:
  name: "libifc"
  paths:
   - stage/libifc/

verify_style9:
 stage: test
 tags: 
  - shell
  - freebsd
  - uncrustify
 script:
  - make checkstyle

doxygen:
 stage: release
 tags: 
  - shell
  - doxygen
 script:
  - make doxygen
 artifacts:
  paths:
   - stage/doxygen/
